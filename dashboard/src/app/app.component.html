<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Segmently</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Discover" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="">Welcome</a>
          </li>
          
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Build" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="build">Add Configuration  <i nz-icon nzType="plus" nzTheme="outline"></i></a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Launch" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="launch">Add Configuration  <i nz-icon nzType="plus" nzTheme="outline"></i></a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span><nz-select
      [(ngModel)]="selectedValue"
      [compareWith]="compareFn"
      (ngModelChange)="log($event)"
      nzAllowClear
      nzPlaceHolder="Select A Segment">
      <nz-option *ngFor="let option of optionList" [nzValue]="option" [nzLabel]="option.label"></nz-option>
    </nz-select>

      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <p class="heading">{{ selectedValue?.value }}</p>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
